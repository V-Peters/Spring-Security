<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User Registrierung</title>
	
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	
</head>

<body>

	<div class="container">
	
		<h2>Registrierung</h2>
	
		<hr>
		
		<a th:href="@{/}" class="btn btn-info btn-sm">Home</a>
	
		<hr>
		
		<a th:href="@{/user/showLoginPage}" class="btn btn-info btn-sm">Zum Login</a>
		
		<form th:action="@{/user/register}" th:object="${registerUser}" method="POST">
		
<!-- Check for registration error -->
<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
	<span th:text="${registrationError}"></span>
</div>

			<label>Benutzername:</label>
			<a th:text="${errorMessageUsername}" class="text text-danger" ></a>
			<input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder="Benutzername" required="required" minlength="4" />
			<label>Passwort:</label>
			<input type="password" th:field="*{password}" class="form-control mb-4 col-4" placeholder="Passwort" required="required" />
			<label>Passwort best√§tigen:</label>
			<a th:text="${errorMessagePassword}" class="text text-danger" ></a>
			<input type="password" th:field="*{passwordCheck}" class="form-control mb-4 col-4" placeholder="Passwort" required="required" />
			
			<br>
			
			<label>Vorname:</label>
			<input type="text" th:field="*{firstname}" class="form-control mb-4 col-4" placeholder="Vorname" required="required" value="${user.firstname}" />
			<label>Nachname:</label>
			<input type="text" th:field="*{lastname}" class="form-control mb-4 col-4" placeholder="Nachname" required="required" value="${user.lastname}" />
			<label>E-Mail:</label>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="E-Mail" required="required" value="${user.email}" />
			<label>Firma/Unternehmen:</label>
			<input type="text" th:field="*{company}" class="form-control mb-4 col-4" placeholder="Firma/Unternehmen" required="required" value="${user.company}" />
			<br>
			<button type="submit"  class="btn btn-info col-2">Registrieren</button>
		</form>
	
	</div>
	
</body>

</html>
