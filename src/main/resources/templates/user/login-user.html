<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User Login</title>
	
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
</head>

<body onload="sessionStorage.clear()">

	<div class="container">

		<h2>Login</h2>
	
		<hr>
		
		<a th:href="@{/}" class="btn btn-info btn-sm">Home</a>
		
		<a th:text="${errorMessageLogin}" class="text text-danger" ></a>
	
		<hr>
		
		<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
			Falscher Benutzername oder falsches Passwort.
		</div>
		
		<a th:href="@{/user/showRegisterPage}" class="btn btn-info btn-sm">Zur Registrierung</a>
		
		<form th:action="@{/user/login}" method="POST">

			<label>Benutzername:</label>
			<a th:text="${errorMessageUsername}" class="text text-danger" ></a>
			<input type="text" name="username" placeholder="Benutzername" class="form-control mb-4 col-4" required="required" />
			
			<label>Passwort:</label>
			<a th:text="${errorMessagePassword}" class="text text-danger" ></a>
			<input type="password" name="password" placeholder="Passwort" class="form-control mb-4 col-4" required="required" />
			
			<button type="submit" class="btn btn-info col-2">Anmelden</button>
		
		</form>
	
	</div>

</body>

</html>
